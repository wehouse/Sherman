<ion-header>

  <ion-navbar>
    <ion-title>NewsSummary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="textSummarizerInput" (ngSubmit)="postRequest()">
        <ion-item>
          <ion-label>URL</ion-label>
          <ion-input type="text" formControlName="url"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!textSummarizerInput.valid">Submit</button>
      </form>

{{textSummary}}
</ion-content>
